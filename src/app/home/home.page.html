<ion-content padding>
    <h3>SACI-Sistema de atendimento ao cidadão Itapolitano</h3>

    <form>

        <ion-radio-group>
            <ion-row>

                <ion-col>

                    <ion-item>
                        <ion-label>Asfalto</ion-label>
                        <ion-radio value="asfato"></ion-radio>
                    </ion-item>
                </ion-col>

                <ion-col>
                    <ion-item>
                        <ion-label>Iluminação</ion-label>
                        <ion-radio value="iluminacao"></ion-radio>
                    </ion-item>
                </ion-col>

            </ion-row>

        </ion-radio-group>

        <ion-item>
            <ion-label position="floating">Endereço</ion-label>
            <ion-input name="endereco" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Número</ion-label>
            <ion-input name="numero" type="number"></ion-input>
        </ion-item>

        <ion-label>Descreva o ocorrido:</ion-label>

        <ion-item>
            <ion-textarea clear-on-edit="true" type="text" rows="6" cols="20" placeholder=""></ion-textarea>
        </ion-item>
        
        <ion-input name="numero" type="file"></ion-input>

        <ion-row>
            <ion-button outline size="default" type="submit" color="medium">Enviar</ion-button>
            <ion-button size="default" type="reset" color="medium"> Limpar</ion-button>
        </ion-row>

    </form>

</ion-content>
